<div class="row">

    <div class="col-md">

<div class="row">

<div class="col-md">

    <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="FirstName" placeholder="Enter your First Name" [(ngModel)]="user.FirstName">
    </div>

</div>
<div class="col-md">

    <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" id="LastName" placeholder="Enter your Last Name" [(ngModel)]="user.LastName">
    </div>

</div>

 
</div>
       
        <div class="form-group">
            <label for="PhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="PhoneNumber" placeholder="Enter your Phone Number" [(ngModel)]="user.PhoneNumber">
        </div>

        <div class="row">

            <div class="col-md">

                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter Address" [(ngModel)]="user.Address">
                </div>

            </div>


            <div class="col-md">

                <div class="form-group">
                    <label for="street">street</label>
                    <input type="text" class="form-control" id="street" placeholder="Enter street" [(ngModel)]="user.Street">
                </div>

            </div>


            <div class="col-md">

                <div class="form-group">
                    <label for="zip">zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter zip" [(ngModel)]="user.Zip">
                </div>


            </div>

        </div>


        
        
        
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.Email">
        </div>

        <div class="row">

<div class="col-md">


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="user.Password">
    </div>

</div>

<div class="col-md">

    <div class="form-group">
        <label for="password">Password Again</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password Again" [(ngModel)]="user.Password2">
    </div>

</div>



        </div>

      


        <div class="form-group">
            
                    <label for="formFile" class="form-label">upload profile picture </label>
                    <input class="form-control" type="file" id="formFile">
          
        </div>


        <button class="btn btn-primary float-end m-3" (click)="Register()">Register</button>


    </div>

</div>
